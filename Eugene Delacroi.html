<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eugene Delacroi</title>
    <link rel="stylesheet" href="css/SecondMain.css">
    <link rel="icon" href="logo/blue-eyeball-png-free-png-images-download-41610.png">
</head>
<body>
    <p class="blockquote__text">
        "Eugene Collection"
    </p>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slider" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Inspirationa</h4>
                        <p>Established in 2017</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slider" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Kiss</h4>
                        <p>The painting is dedicated to a loved one, created in 2020</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slider" id="c3" checked>
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Face</h4>
                        <p>Created in 2018</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slider" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Sister</h4>
                        <p>Depicted is Georgia's younger sister, created in 2018</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slider" id="c5" checked>
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Face</h4>
                        <p>Created in 2016</p>
                    </div>
                </div>
            </label>

        </div>
    </div>
</body>
</html>
